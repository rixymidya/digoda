	<section class="content">
      <div class="row">
		  <div class="col-xs-12">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Create Event</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="POST">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">Tanggal Event</label>
                  <input type="text" class="form-control" id="tanggal_event" placeholder="Tanggal Event">
                  <input type="hidden" id="date" name="date" value="">
				  <!-- <a href="#" id="test">test</a	> -->
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Waktu Event</label>
                  <input type="text" class="form-control vwaktu" id="waktu_event" placeholder="Waktu Event">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Judul Event</label>
                  <input type="text" class="form-control" name="title_event" placeholder="Judul Event">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Keterangan Event</label>
                  <input type="text" class="form-control" name="ket_event" placeholder="Keterangan Event">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Pilih Tanggal</label>
                  <div id="datetimepickerz" class="taik" name="datetimepicker"> </div>
                </div>
               
               
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" id="simpan" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
          <!-- /.box -->

         
        </div>
        </div>
      <!-- /.box -->
    </section>
    <!-- /.content -->
<script>
		//console.log($("#datetimepickerz.taik").data("datetimepicker").getDate());
$(function () {
        $('#datetimepickerz').datetimepicker({
                inline: true,
                sideBySide: true,
            });
		//ar dtpicker = ("datetimepicker").getDate();
        });
		
	$("#simpan").click(function(){
		var tanggal = $('#tanggal_event').val(),
			waktu = $('#waktu_event').val(),
			tgl = tanggal +' ' + waktu;
			$('#date').val(tgl);
		})
	
</script>

  <header class="main-header">
    <!-- Logo -->
    <!-- <a href="{base}/aset/bower_components/AdminLTE/index.html" class="logo" target="_blank"> -->
    <a href="{base}" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>My</b>B</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg">My<b>Balikpapan</b></span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
		
			<li class="{is_logout}">
				<a href="{base}/masuk" ><i class="fa fa-lock fa-fw"></i> Masuk</a>
			</li>
			<li class="{is_login}">
				<a href="{base}/keluar" ><i class="fa fa-unlock fa-fw"></i> Keluar</a>
			</li>
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
			{user_info}  
              <img src="{base}/aset/bower_components/AdminLTE/dist/img/user2-160x160.jpg" class="user-image" alt="User Image">
              <span class="hidden-xs" id="user_Info">{user_name}</span>
			  {/user_info}
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">
                <img src="{base}/aset/bower_components/AdminLTE/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">

                <p>
                  {user_info}{user_name} - {user_email}{/user_info}
                  <small>Last Login : 02 January 2017</small>
                </p>
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-left">
                  <a href="#" class="btn btn-default btn-flat">Profile</a>
                </div>
                <div class="pull-right">
                  <a href="{base}/keluar" class="btn btn-default btn-flat">Sign out</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>
